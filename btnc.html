<!DOCTYPE html>
<html>
<head>
    <title>Bài tập nâng cao</title>
    <meta charset="utf-8">
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="4"><img src="img\hinh01.jpg" alt="avatar"></td>
        </tr>
        <tr>
            <td>HỌ VÀ TÊN:</td>
            <td><input name="name" type="text" value=""></td>
        </tr>
        <tr>
            <td>MÃ SỐ SINH VIÊN:</td>
            <td><input name="id" type="text" value=""></td>
        </tr>
        <tr>
            <td>NGÀY SINH:</td>
            <td><input name="date" type="date" value=""></td>
        </tr>
        <tr>
            <td>CHUYÊN NGÀNH:</td>
            <td colspan="4">
                <input type="radio" name="chuyennganh" value="CNPM"> CNPM 
                <input type="radio" name="chuyennganh" value="HTTT"> HTTT 
                <input type="radio" name="chuyennganh" value="ANM"> AN NINH MẠNG
            </td>
        </tr>
        <tr>
            <td>SỞ THÍCH:</td>
            <td colspan="4">
                <input type="checkbox" name="sothich" value="vietchuongtrinh"> VIẾT CHƯƠNG TRÌNH <br>
                <input type="checkbox" name="sothich" value="phantichcsdl"> PHÂN TÍCH CSDL <br>
                <input type="checkbox" name="sothich" value="xaydungcodomang"> XÂY DỰNG CƠ ĐỒ MẠNG <br> 
            </td>
        </tr>
        <tr>
            <td>MÀU SẮC YÊU THÍCH:</td>
            <td><input type="color" name="color" id="color" value=""><br></td>
            <td>HÌNH ĐẠI DIỆN:</td>
            <td><input type="file" name="img" id="" multiple><br></td>
        </tr>
        <tr>
            <td>TÊN ĐĂNG NHẬP WEB TRƯỜNG:</td>
            <td><input type="text" name="account" value=""></td>
            <td>MẬT KHẨU ĐĂNG NHẬP WEB TRƯỜNG:</td>
            <td><input type="password" name="pass" value=""></td>
        </tr>
        <tr>
            <td>
                <br>
            </td>
            <td>
                <input type="submit" name="submit" value="Gửi dữ liệu về máy chủ"/>
            </td>
        </tr>
    </table>
</body>
</html>
